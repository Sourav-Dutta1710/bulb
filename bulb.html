<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
</head>
<body class="bg-primary-subtle mt-5">
    <div id="person"></div>
    <p class="text-center fs-1">
    <i class="fa-regular fa-lightbulb fa-2xl" id="off"></i>
    <i class="fa-solid fa-lightbulb fa-2xl hidden-item" id="on"></i><br>
    <div class="d-flex flex-column align-items-center">
    <span class="fs-5">Light Operated:</span>
    <div id="operation"></div>
    <button class="switch btn btn-primary px-5 my-3" onclick="light()">Light</button>
    </div>
    <div id="date"></div>
</p>
<script src="./js/main.js"></script>
</body>
</html>
