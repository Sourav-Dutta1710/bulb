<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  </head>
  <body class="bg-warning-subtle">
    <!-- Main Section Start -->
    <section name="main" class="bg-warning-subtle">
      <h1 class="text-center">Registration Form</h1>
      <form class="d-flex flex-column align-items-center gap-3">
        <input type="text" placeholder="username..." class="form-control w-50" id="username">
        <input type="text" placeholder="email..." class="form-control w-50" id="email">
        <input type="date" placeholder="date of Birth..." class="form-control w-50" id="birth">
        <input type="text" placeholder="area..." class="form-control w-50" id="area">
        <input type="number" placeholder="pincode..." class="form-control w-50" id="pincode">
        <input type="password" placeholder="password..." class="form-control w-50" id="password">
        <a type="submit" class="btn btn-primary px-5" onclick="save()">
          Submit
        </a>
      </form>
    </section>
    <!-- Main Section End -->
    <script src="./js/main.js"></script>
  </body>
</html>
